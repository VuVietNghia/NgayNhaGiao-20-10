  </head>
  <body>

    <script>
      const messageText = `

            v√† c·∫£m ∆°n ƒë·∫øn b√†/b√°c/c√¥/ph·ª• huynh. Ch√∫c b√†/b√°c/c√¥/ph·ª• huynh lu√¥n tr√†n ƒë·∫ßy s·ª©c kh·ªèe, ni·ªÅm vui 
            v√† ti·∫øp t·ª•c lan t·ªèa tri th·ª©c! üå∏üë©‚Äçüè´

      const btn = document.getElementById("btn-celebrate");

        gifContainer.style.display = "block";
